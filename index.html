      /* Animation Utilities */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Utility classes */
      .custom-scrollbar {
        scrollbar-width: thin;

      }

      /* PDF Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-pdf, #printable-pdf * {
          visibility: visible;
        }
        #printable-pdf {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          z-index: 9999;
          box-shadow: none;
          border: none;
          overflow: visible;
        }
        .no-print {
            display: none !important;
        }
      }
